<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="less1.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
</head>
<body>
<header class="header">
    <div class="container">
        <img src="./image/лого.png" alt="">
        <ul>
            <li>Главная</li>
            <li>Экскурсии</li>
            <li>Личный кабинет</li>
        </ul>
    </div>
</header>
<main>
    <section class="sec1">
        <div class="container">
            <div class="sec1__left">
                <h1>ПУТЕШЕСТВУЙ</h1>
                <img src="./image/PERO%20TRAVEL.png" alt="">
                <button>К экскурсиям  <img src="./image/Arrow%201.png" alt=""></button>
            </div>
            <div class="sec1__right">
                <img src="./image/vk%201.png" alt="">
                <img src="./image/inst%201.png" alt="">
                <img src="./image/facebook%201.png" alt="">
            </div>
        </div>
        <div class="sec1__carousel">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="box__play">
                            <img class="img__carousel" src="./image/Rectangle%2011.png" alt="">
                            <img class="play" src="./image/play.png" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./image/Rectangle%2012.png" alt="">
                    </div>
                 
                </div>
            </div>
        </div>
    </section>
    <section class="sec2">
        <div class="container">
            <h2>Популярные экскурсии</h2>
        </div>
    </section>
</main>
<footer>
    <div class="footer-wrapper">
        <div class="navigate-footer">
            <img src="./image/logo_color%201.png" alt="">
            <div class="footer-links">
                <ul>
                    <li><a href="">Главная</a></li>
                    <li><a href="">Экскурсии</a></li>
                    <li><a href="">Личный кабинет</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-contact">

            <div class="footer-social">
                <div class="whatsApp">
                    <img src="./image/Vector%20(2).png" alt="">
                    <p>+7 964 944 18 74</p>
                </div>
                <div class="telegram">
                    <img src="./image/Vector%20(3).png" alt="">
                    <p>+7 918 919 98 28</p>
                </div>
                <div class="telegram-bot">
                    <img src="./image/Vector%20(3).png" alt="">
                    <p>Телеграм-бот PeroTravel</p>
                </div>
            </div>

            <div class="footer-social-2">
                <div class="email-footer">
                    <img src="./image/Vector%20(4).png" alt="">
                    <p>office@perotravel.ru</p>
                </div>
                <div class="social-img">
                    <img src="./image/inst%201.png" alt="">
                   <div class="social__img">
                       <img src="./image/соц%20сети%20(1).png" alt="">
                   </div>
                </div>
            </div>

        </div>
    </div>
</footer>





<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="js.js"></script>
</body>
</html>
